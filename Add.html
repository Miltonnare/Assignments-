   body{

        margin: 4rem;

</style>
<script type="text/javascript">
    function Confirmation(){
        let Val=confirm("Do you want to Continue?");
        if(Val==true){
            document.write("NOT CONTINUED");
            return true;

        }
        else{
            document.write("NOT CONTINUED")
            return false;
        }
    }
</script>
<body>
    <p>Click Me</p>
    <form action="">
        <input type="button" value="Click Me" onclick="Confirmation()">

    </form>
</body>
