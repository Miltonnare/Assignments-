<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Elements</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            min-height: 50px;
        }
        .array-info {
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Array Elments</h1>

    <div><strong>Original Array:</strong>[5,10,15,20,25]</div>

    <button id="buttonPos">SHOW POSITION</button>
    <div id="result">
        <p>Click the button to see elements at even positions</p>
    </div>
    
    <script>
        const numbers=[5,10,15,20,25];
        document.getElementById('buttonPos').addEventListener('click', displayEvenPositionElements);

        function displayEvenPositionElements() {
            const resultDiv = document.getElementById('result');
            let output = "<h3>Elements at Even Positions:</h3><ul>";
            
            for (let i = 0; i < numbers.length; i += 2) {
                output += `<li>Position ${i}: ${numbers[i]}</li>`;
            }
            
            output += "</ul>";
            resultDiv.innerHTML = output;
        }


    </script>
</body>
</html>
