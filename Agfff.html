<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>

        #para{
            color:rgb(29, 170, 137);
            font-size:16px;
            cursor:pointer;
        }

        form{
            margin-top: 4rem;
            display: flex;

        function Warn (){

    <p id="para">Click the following Button to see the result;</p>
    <form>
        <input type="button" value="Click Me" onclick="Warn()">
    </form>
    
</body>
